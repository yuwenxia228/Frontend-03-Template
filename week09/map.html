<style>
    .cell{
        display: inline-block;
        width: 6px;
        height: 6px;
        line-height: 6px;
        background-color: gray;
        border-bottom: 1px solid white;
        border-right: 1px solid white;
        vertical-align: middle;
    }

    #container{
        width: 701px;
    }
</style>

<div id="container"></div>
<button onclick="localStorage['map'] = JSON.stringify(map)">save</button>

<script>
    function sleep(t){
        return new Promise(resolve => {
            setTimeout(resolve, t);
        })
    }

    let map = localStorage['map'] ? JSON.parse(localStorage['map']) : Array(10000).fill(0);
    let container = document.getElementById('container');

    for(let x = 0; x < 100; x++){
        for(let y = 0; y < 100; y++){
            let cell = document.createElement('div');
            cell.classList.add('cell');
            if(map[100 * x + y] === 1){
                cell.style.backgroundColor = 'black';
            }

            cell.addEventListener('mousemove', () => {
                if(mousedown){
                    if(clear){
                        cell.style.backgroundColor = '';
                        map[100*x+y] = 0;
                    }else{
                        cell.style.backgroundColor = 'black';
                        map[100*x+y] = 1;
                    }
                }
            })

            container.appendChild(cell);
        }
    }

    //广度优先寻路算法
    async function search(start, end, map){
        let queue = [start];
        let top = start;
        while(queue.length){
            let[x, y] = queue.shift();
            if(x === end[0] && y === end[1])
                return true;
            await insert(map, x-1, y);
            await insert(map, x+1, y)
            await insert(map, x, y-1);
            await insert(map, x, y+1);
        }

        async function insert(map, x, y){
            if(x < 0 || x >= 100 || y < 0 || y >= 100)
                return;
            
            if(map[100*x+y])
                return;

            await sleep(30);
            container.children[100*x + y].style.backgroundColor = 'lightgreen';

            map[100*x+y] = 2;
            queue.push([x, y]);
        }
        return false;
    }


    let mousedown = false;
    let clear = false;
    document.addEventListener('mousedown', (e) => {
        mousedown = true;
        clear = (e.which === 3)//右键
    })
    document.addEventListener('mouseup', () => mousedown = false);
    document.addEventListener('contextmenu', e => e.preventDefault());//阻止右键菜单事件

</script>
